name: lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: run linters
    runs-on: ubuntu-latest
    steps:
      - name: check out git respository
        uses: actions/checkout@v4

      - name: setup node.js
        uses: actions/setup-node@v2
